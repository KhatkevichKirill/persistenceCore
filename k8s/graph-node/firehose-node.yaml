---
apiVersion: v1
kind: Service
metadata:
  name: persistencecore-firehose-node
  labels:
    app.kubernetes.io/name: persistencecore-firehose-node
spec:
  clusterIP: None
  ports:
    - name: p2p
      port: 26656
      protocol: TCP
      targetPort: 26656
    - name: rpc
      port: 26657
      protocol: TCP
      targetPort: 26657
    - name: http
      port: 8081
      protocol: TCP
      targetPort: 8081
    - name: firehose
      port: 9030
      protocol: TCP
      targetPort: 9030
  selector:
    app.kubernetes.io/name: persistencecore-firehose-node
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: persistencecore-firehose-node
spec:
  serviceName: persistencecore-firehose-node
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/instance: persistencecore
      app.kubernetes.io/name: persistencecore-firehose-node
  template:
    metadata:
      annotations:
        quality: release
        role: api-gateway
        sla: high
        tier: gateway
      labels:
        app.kubernetes.io/instance: persistencecore
        app.kubernetes.io/type: persistencecore-firehose-node
        app.kubernetes.io/name: persistencecore-firehose-node
        app.kubernetes.io/version: '0.1'
    spec:
      initContainers:
        - name: wait-for-genesis
          image: betterpersist/persistencecore:fh-latest-2
          imagePullPolicy: Always
          env:
            - name: GENESIS_HOST
              value: persistencecore-genesis.dev-core
            - name: GENESIS_PORT
              value: "8081"
          command:
            - bash
            - "-c"
            - |
              while [ $(curl -sw '%{http_code}' http://$GENESIS_HOST.svc.cluster.local:$GENESIS_PORT/node_id -o /dev/null) -ne 200 ]; do
                echo "Genesis validator does not seem to be ready. Waiting for it to start..."
                sleep 10;
              done
              echo "Ready to start"
              exit 0
        - name: init-firehose-node
          image: betterpersist/persistencecore:fh-latest-2
          imagePullPolicy: Always
          env:
            - name: CHAIN_ID
              valueFrom:
                configMapKeyRef:
                  key: chain.id
                  name: persistencecore
            - name: HOME_DIR
              value: /persistencecore
            - name: GENESIS_HOST
              value: persistencecore-genesis.dev-core
            - name: GENESIS_PORT
              value: "8081"
          command:
            - bash
            - "-c"
            - |
              NODE_INDEX=${HOSTNAME##*-}
              echo "firehose-node Index: $NODE_INDEX"

              rm -rf $HOME_DIR/*

              NODE_NAME=$(jq -r ".firehose_nodes[$NODE_INDEX].name" /configs-graph/firehose-node.json)
              echo "firehose-node Index: $NODE_INDEX, Key name: $NODE_NAME"

              echo "Printing genesis file before init"
              ls -lrht $HOME_DIR/config

              jq -r ".firehose_nodes[$NODE_INDEX].mnemonic" /configs-graph/firehose-node.json | persistenceCore init $NODE_NAME --chain-id $CHAIN_ID --home $HOME_DIR --recover
              jq -r ".firehose_nodes[$NODE_INDEX].mnemonic" /configs-graph/firehose-node.json | persistenceCore keys add $NODE_NAME --recover --keyring-backend="test" --home $HOME_DIR

              curl http://$GENESIS_HOST.svc.cluster.local:$GENESIS_PORT/genesis -o $HOME_DIR/config/genesis.json
              echo "Genesis file that we got....."
              cat $HOME_DIR/config/genesis.json

              echo "All exports"
              export

              echo "Fetching genesis file"

              GENESIS_NODE_P2P=$(curl -s http://$GENESIS_HOST.svc.cluster.local:$GENESIS_PORT/node_id)@$GENESIS_HOST.svc.cluster.local:26656
              echo "Node P2P: $GENESIS_NODE_P2P"
              sed -i "s/persistent_peers = \"\"/persistent_peers = \"$GENESIS_NODE_P2P\"/g" $HOME_DIR/config/config.toml
              sed -i 's#"tcp://127.0.0.1:26657"#"tcp://0.0.0.0:26657"#g' $HOME_DIR/config/config.toml
              sed -i 's/timeout_commit = "5s"/timeout_commit = "1s"/g' $HOME_DIR/config/config.toml
              sed -i 's/timeout_propose = "3s"/timeout_propose = "1s"/g' $HOME_DIR/config/config.toml
              sed -i 's/index_all_keys = false/index_all_keys = true/g' $HOME_DIR/config/config.toml

              echo "Printing the whole config.toml file"

              cat << END >> $HOME_DIR/config/config.toml
              #######################################################
              ###       Extractor Configuration Options     ###
              #######################################################
              [extractor]
              enabled = true
              output_file = "stdout"
              END
              
              cat $HOME_DIR/config/config.toml

              curl -s http://$GENESIS_HOST.svc.cluster.local:$GENESIS_PORT/pub_key
          resources:
            limits:
              cpu: "0.2"
              memory: "200M"
            requests:
              cpu: "0.1"
              memory: "200M"
          volumeMounts:
            - mountPath: /persistencecore
              name: persistencecore
            - mountPath: /configs
              name: addresses
            - mountPath: /configs-graph
              name: addresses-graph
      containers:
        - name: firehose-node
          image: betterpersist/persistencecore:fh-latest-2
          imagePullPolicy: Always
          env:
            - name: CHAIN_ID
              valueFrom:
                configMapKeyRef:
                  key: chain.id
                  name: persistencecore
            - name: HOME_DIR
              value: /persistencecore
          command:
            - bash
            - "-c"
            - |
              echo "Installing firehose cosmos"
              wget https://github.com/figment-networks/firehose-cosmos/releases/download/v0.5.0/firehose-cosmos_linux_amd64 -O firehose-cosmos
              chmod +x firehose-cosmos
              mv firehose-cosmos /usr/local/bin

              echo "starting firehose with persistence core"
              firehose-cosmos start --config /configs-graph/firehose.yml
          lifecycle:
            postStart:
              exec:
                command:
                  - bash
                  - "-c"
                  - |
                    NODE_INDEX=${HOSTNAME##*-}
                    NODE_NAME=$(jq -r ".firehose_nodes[$NODE_INDEX].name" /configs-graph/firehose-node.json)
                    echo "firehose-node Index: $NODE_INDEX, Key name: $NODE_NAME"

                    # Wait for the node to be synced
                    max_tries=10
                    while [[ $(persistenceCore status --home $HOME_DIR 2>&1 | jq ".SyncInfo.catching_up") == true ]]
                    do
                      if [[ max_tries -lt 0 ]]; then echo "Not able to sync with genesis node"; exit 1; fi
                      echo "Still syncing... Sleeping for 15 secs. Tries left $max_tries"
                      ((max_tries--))
                      sleep 30
                    done
          resources:
            limits:
              cpu: "1"
              memory: "1G"
            requests:
              cpu: "0.5"
              memory: "500M"
          volumeMounts:
            - mountPath: /persistencecore
              name: persistencecore
            - mountPath: /configs
              name: addresses
            - mountPath: /configs-graph
              name: addresses-graph
        - name: exposer-app
          image: persistenceone/exposer:latest
          imagePullPolicy: Always
          env:
            - name: HOME_DIR
              value: /persistencecore
            - name: GENESIS_FILE
              value: /persistencecore/config/genesis.json
            - name: PORT
              value: "8081"
            - name: CLIENT_NAME
              value: "persistencecore"
          command: [ "exposer" ]
          resources:
            limits:
              cpu: "0.1"
              memory: "100M"
            requests:
              cpu: "0.1"
              memory: "100M"
          volumeMounts:
            - mountPath: /persistencecore
              name: persistencecore
      volumes:
        - name: persistencecore
          emptyDir: { }
        - name: addresses
          configMap:
            name: test-addresses-persistencecore
        - name: addresses-graph
          configMap:
            name: test-addresses-persistencecore-graph
---
