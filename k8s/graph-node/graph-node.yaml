---
apiVersion: v1
kind: Service
metadata:
  name: persistencecore-graph-node
  labels:
    app.kubernetes.io/name: persistencecore-graph-node
spec:
  clusterIP: None
  ports:
    - name: http
      port: 8000
      protocol: TCP
      targetPort: 8000
    - name: websocket
      port: 8001
      protocol: TCP
      targetPort: 8001
    - name: admin
      port: 8020
      protocol: TCP
      targetPort: 8020
  selector:
    app.kubernetes.io/name: persistencecore-graph-node
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: persistencecore-graph-node
spec:
  serviceName: persistencecore-graph-node
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/instance: persistencecore
      app.kubernetes.io/name: persistencecore-graph-node
  template:
    metadata:
      annotations:
        quality: release
        role: api-gateway
        sla: high
        tier: gateway
      labels:
        app.kubernetes.io/instance: persistencecore
        app.kubernetes.io/type: persistencecore-graph-node
        app.kubernetes.io/name: persistencecore-graph-node
        app.kubernetes.io/version: '0.1'
    spec:
      initContainers:
        - name: wait-for-firehose-node
          image: networld/grpcurl
          imagePullPolicy: Always
          env:
            - name: FIREHOSE_HOST
              value: persistencecore-firehose-node.dev-core
            - name: FIREHOSE_PORT
              value: "9030"
          command:
            - sh
            - "-c"
            - |
              apk update
              apk add jq
              while [ $(./grpcurl -plaintext $FIREHOSE_HOST.svc.cluster.local:$FIREHOSE_PORT grpc.health.v1.Health.Check | jq .status) != '"SERVING"' ]; do
                echo "Firehose node does not seem to be ready. Waiting for it to start..."
                sleep 10;
              done
              echo "Ready to start"
              exit 0
      containers:
        - name: graph-node
          image: graphprotocol/graph-node:latest
          imagePullPolicy: Always
          env:
            - name: FIREHOSE_HOST
              value: persistencecore-firehose-node.dev-core
            - name: FIREHOSE_PORT
              value: "9030"
            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                    name: postgres-secret
                    key: POSTGRES_HOST
            - name: POSTGRES_PORT
              valueFrom:
                secretKeyRef:
                    name: postgres-secret
                    key: POSTGRES_PORT
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                    name: postgres-secret
                    key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_DB
          command:
            - bash
            - "-c"
            - |

              cp configs-graph/config-graph-node.toml config.toml
              sed -i "s/POSTGRES_USER/$POSTGRES_USER/g" config.toml
              sed -i "s/POSTGRES_PASSWORD/$POSTGRES_PASSWORD/g" config.toml
              sed -i "s/POSTGRES_HOST/$POSTGRES_HOST/g" config.toml
              sed -i "s/POSTGRES_PORT/$POSTGRES_PORT/g" config.toml
              sed -i "s/POSTGRES_DB/$POSTGRES_DB/g" config.toml
              sed -i "s/FIREHOSE_HOST/$FIREHOSE_HOST.svc.cluster.local/g" config.toml
              sed -i "s/FIREHOSE_PORT/$FIREHOSE_PORT/g" config.toml
              
              # Print config before starting node
              cat config.toml

              # Start graph node
              graph-node --config config.toml
          resources:
            limits:
              cpu: "0.5"
              memory: "500M"
            requests:
              cpu: "0.25"
              memory: "250M"
          volumeMounts:
            - mountPath: /persistencecore
              name: persistencecore
            - mountPath: /configs
              name: addresses
            - mountPath: /configs-graph
              name: addresses-graph
      volumes:
        - name: persistencecore
          emptyDir: { }
        - name: addresses
          configMap:
            name: test-addresses-persistencecore
        - name: addresses-graph
          configMap:
            name: test-addresses-persistencecore-graph
---
