---
apiVersion: v1
kind: Service
metadata:
  name: persistencecore-graph-node
  labels:
    app.kubernetes.io/name: persistencecore-graph-node
spec:
  clusterIP: None
  ports:
    - name: http
      port: 8000
      protocol: TCP
      targetPort: 8000
    - name: websocket
      port: 8001
      protocol: TCP
      targetPort: 8001
    - name: admin
      port: 8020
      protocol: TCP
      targetPort: 8020
  selector:
    app.kubernetes.io/name: persistencecore-graph-node
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: persistencecore-graph-node
spec:
  serviceName: persistencecore-graph-node
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/instance: persistencecore
      app.kubernetes.io/name: persistencecore-graph-node
  template:
    metadata:
      annotations:
        quality: release
        role: api-gateway
        sla: high
        tier: gateway
        firehose_host: '9030'
        firehose_port: 'firehose.dev-core'
        ipfs_host: 'ipfs.dev-core'
        ipfs_port: '5001'
      labels:
        app.kubernetes.io/instance: persistencecore
        app.kubernetes.io/type: persistencecore-graph-node
        app.kubernetes.io/name: persistencecore-graph-node
        app.kubernetes.io/version: '0.1'
    spec:
      initContainers:
        - name: wait-for-firehose-node
          image: networld/grpcurl
          imagePullPolicy: Always
          env:
            - name: FIREHOSE_HOST
              valueFrom:
                fieldRef:
                  fieldPath: metadata.annotations['firehose_host']
            - name: FIREHOSE_PORT
              valueFrom:
                fieldRef:
                  fieldPath: metadata.annotations['firehose_port']
          command:
            - sh
            - "-c"
            - |
              apk update
              apk add jq

              x=1; while [ $x -le 10 ]; do
                echo "Attempt number: $x"
                FIREHOSE_STATUS=$(./grpcurl -plaintext $FIREHOSE_HOST.svc.cluster.local:$FIREHOSE_PORT grpc.health.v1.Health.Check | jq .status)
                if [ $FIREHOSE_STATUS == '"SERVING"' ]
                then
                  echo "Ready to start"
                  exit 0
                fi
                echo "Firehose node does not seem to be ready. Status: $FIREHOSE_STATUS Waiting for it to start. Sleeping for 15 seconds."
                sleep 15
                x=$(( $x + 1 ))
              done
              
              echo "Retry limit exceeded. Current status: $(./grpcurl -plaintext $FIREHOSE_HOST.svc.cluster.local:$FIREHOSE_PORT grpc.health.v1.Health.Check | jq .status)"
              exit 1

      containers:
        - name: graph-node
          image: graphprotocol/graph-node:latest
          imagePullPolicy: Always
          env:
            - name: FIREHOSE_HOST
              valueFrom:
                fieldRef:
                  fieldPath: metadata.annotations['firehose_host']
            - name: FIREHOSE_PORT
              valueFrom:
                fieldRef:
                  fieldPath: metadata.annotations['firehose_port']
            - name: IPFS_HOST
              valueFrom:
                fieldRef:
                  fieldPath: metadata.annotations['ipfs_host']
            - name: IPFS_PORT
              valueFrom:
                fieldRef:
                  fieldPath: metadata.annotations['ipfs_port']
            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                    name: postgres-secret
                    key: POSTGRES_HOST
            - name: POSTGRES_PORT
              valueFrom:
                secretKeyRef:
                    name: postgres-secret
                    key: POSTGRES_PORT
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                    name: postgres-secret
                    key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_DB
          command:
            - bash
            - "-c"
            - |

              cp config-graph/config-graph-node.toml config.toml
              sed -i "s/POSTGRES_USER/$POSTGRES_USER/g" config.toml
              sed -i "s/POSTGRES_PASSWORD/$POSTGRES_PASSWORD/g" config.toml
              sed -i "s/POSTGRES_HOST/$POSTGRES_HOST/g" config.toml
              sed -i "s/POSTGRES_PORT/$POSTGRES_PORT/g" config.toml
              sed -i "s/POSTGRES_DB/$POSTGRES_DB/g" config.toml
              sed -i "s/FIREHOSE_HOST/$FIREHOSE_HOST.svc.cluster.local/g" config.toml
              sed -i "s/FIREHOSE_PORT/$FIREHOSE_PORT/g" config.toml
              
              # Print config before starting node
              cat config.toml

              # maybe dns needs some time to resolve?
              sleep 10

              # Start graph node
              graph-node --config config.toml \
                --ipfs "$IPFS_HOST.svc.cluster.local:$IPFS_PORT" \
                --node-id index_node_cosmos_1
          resources:
            limits:
              cpu: "0.5"
              memory: "500M"
            requests:
              cpu: "0.25"
              memory: "250M"
          volumeMounts:
            - mountPath: config-graph
              name: config-graph
      volumes:
        - name: config-graph
          configMap:
            name: config-graph
---
